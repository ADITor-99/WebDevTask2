<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COVID Quiz</title>
    <link href="quiz.css" rel="stylesheet">
  </head>
  <body>
    <div id="quizContainer" class="container">
      <div class="title">COVID QUIZ</div>
      <div id="question" class="question">The question appears here</div>
      <label class="option"><input type="radio" name="option" value="1" /><span id="opt1">Option 1 </span></label>
      <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"> </span></label>
      <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"> </span></label>
      <label class="option"><input type="radio" name="option" value="4" /><span id="opt4"> </span></label>
      <button id="nextButton" class="nextBtn" onclick="loadNextQuestion();">Next Question</button>
      <button id="prevButton" class="prevBtn" onclick="loadPrevQuestion();">Previous Question</button>
    </div>
    <div id="result" class="resultContainer" style="display:none;"></div>
  </body>
</html>
